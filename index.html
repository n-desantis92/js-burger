<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="page-container">
    <header>
      <h1>Create Your Burger</h1>
      <img src="img/burger-top.png" alt="panino">
    </header>
    <main>
      <div class="burger-name">
        <input id="input-burger-name" type="text" placeholder="Name Your Burger">
      </div>
      <div class="ingredienti">
        <h2>Ingredients</h2>
        <ul class="lista-ingredienti">
          <li>
            <label for="cheese">
              <img src="img/cheese.svg" alt="formaggio"> Cheese
              <input id="cheese" class="add-ingredient" type="checkbox" value="4">
            </label>
          </li>
          <li>
            <label for="egg">
              <img src="img/fried-egg.svg" alt="uova"> Egg
              <input id="egg" class="add-ingredient" type="checkbox" value="6">
            </label>
          </li>
          <li>
            <label for="mustard">
              <img src="img/mustard.svg" alt="mostarda"> Mustard
              <input id="mustard" class="add-ingredient" type="checkbox" value="2">
            </label>
          </li>
          <li>
            <label for="tomato">
              <img src="img/tomato.svg" alt="pomodoro"> Tomato
              <input id="tomato" class="add-ingredient" type="checkbox" value="3">
            </label>
          </li>
          <li>
            <label for="lettuce">
              <img src="img/lettuce.svg" alt="lattuga"> Lettuce
              <input id="lettuce" class="add-ingredient" type="checkbox" value="3">
            </label>
          </li>
          <li>
            <label for="ketchup">
              <img src="img/ketchup.svg" alt="ketchup"> Ketchup
              <input id="ketchup" class="add-ingredient" type="checkbox" value="2">
            </label>
          </li>
        </ul>
      </div>
      <div class="discount">
        <label for="coupon"> Discount Coupon
          <input id="coupon" type="text" placeholder=" coupon">
        </label>
      </div>
      <div class="bottone-calcolatore">
        <button id="calculate">Calculate</button>
      </div>
    </main>

    <footer>
      <div>
        Your Price
      </div>
      <div id="total">50â‚¬</div>
    </footer>
  </div>
  <script src="script/script.js" charset="utf-8"></script>
</body>
</html>
