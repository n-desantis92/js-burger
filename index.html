<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="page-container">
    <header>
      <h1>Create Your Burger</h1>
    </header>
    <main>
      <div class="burger-name">
        <input type="text" placeholder="Name Your Burger">
      </div>
      <div class="ingredienti">
        <ul class="lista-ingredienti">
          <li>
            <label for="cheese"> Cheese
              <input id="cheese" type="checkbox" value="4">
            </label>
          </li>
          <li>
            <label for="egg"> Egg
              <input id="egg" type="checkbox" value="6">
            </label>
          </li>
          <li>
            <label for="mustard"> Mustard
              <input id="mustard" type="checkbox" value="2">
            </label>
          </li>
          <li>
            <label for="tomato"> Tomato
              <input id="tomato" type="checkbox" value="3">
            </label>
          </li>
          <li>
            <label for="lettuce"> Lettuce
              <input id="lettuce" type="checkbox" value="3">
            </label>
          </li>
          <li>
            <label for="ketchup"> Ketchup
              <input id="ketchup" type="checkbox" value="2">
            </label>
          </li>
        </ul>
      </div>
      <div class="discount">
        <label for="">
          <input type="text" placeholder="cupon">
        </label>
      </div>
    </main>

    <footer>

    </footer>
  </div>
  <script src="script/script.js" charset="utf-8"></script>
</body>
</html>
